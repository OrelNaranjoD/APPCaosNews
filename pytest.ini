[pytest]
DJANGO_SETTINGS_MODULE = CaosNews.settings.test
python_files = tests.py test_*.py *_tests.py
# Configuración para testing optimizado
addopts = -v --capture=sys --tb=short --disable-warnings --reuse-db
# Marcadores personalizados para organizar tests
markers =
    slow: marca tests que tardan mucho en ejecutarse
    api: tests de API REST
    integration: tests de integración
    unit: tests unitarios
